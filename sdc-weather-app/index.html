<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Information Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }
        
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        #city-input {
            padding: 12px 20px;
            width: 300px;
            border: none;
            border-radius: 30px 0 0 30px;
            font-size: 1rem;
            outline: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        #search-btn {
            padding: 12px 25px;
            background-color: #FF4E50;
            color: white;
            border: none;
            border-radius: 0 30px 30px 0;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        #search-btn:hover {
            background-color: black;
        }
        
        .error {
            text-align: center;
            color: #FFD700;
            margin: 10px 0;
            min-height: 25px;
            font-weight: bold;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .current-weather {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .weather-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .city-name {
            font-size: 2rem;
            font-weight: bold;
        }
        
        .weather-main {
            text-align: center;
            margin: 20px 0;
        }
        
        .temperature {
            font-size: 4rem;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .weather-description {
            font-size: 1.5rem;
            text-transform: capitalize;
        }
        
        .weather-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto;
            background-size: contain;
            background-repeat: no-repeat;
        }
        
        .weather-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        
        .detail {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
        }
        
        .detail-value {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 5px;
        }
        
        .forecast {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .section-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .chart-container {
            height: 300px;
            margin-top: 20px;
        }
        
        .loading {
            text-align: center;
            font-size: 1.2rem;
            padding: 20px;
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather Information Dashboard</h1>
            <p>Get real-time weather data and forecasts</p>
        </header>
        
        <div class="search-container">
            <input type="text" id="city-input" placeholder="Enter city name...">
            <button id="search-btn">Search</button>
        </div>
        
        <div class="error" id="error-message"></div>
        
        <div class="dashboard">
            <section class="current-weather" id="current-weather">
                <div class="loading">Enter a city to get weather information</div>
            </section>
            
            <section class="forecast">
                <h2 class="section-title">5-Day Forecast</h2>
                <div class="chart-container">
                    <canvas id="weather-chart"></canvas>
                </div>
            </section>
        </div>
    </div>

    <script>
        // DOM Elements
        const cityInput = document.getElementById('city-input');
        const searchBtn = document.getElementById('search-btn');
        const errorMessage = document.getElementById('error-message');
        const currentWeatherSection = document.getElementById('current-weather');
        const weatherChart = document.getElementById('weather-chart');

        // API Configuration
        const API_KEY = 'YOUR_API_KEY'; // Replace with your OpenWeatherMap API key
        const BASE_URL = 'https://api.openweathermap.org/data/2.5';
        
        // Chart.js initialization
        let weatherChartInstance = null;

        // Initialize the application
        const init = () => {
            searchBtn.addEventListener('click', handleSearch);
            cityInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleSearch();
            });
        };

        // Handle search functionality
        const handleSearch = async () => {
            const city = cityInput.value.trim();
            errorMessage.textContent = '';
            
            if (!validateInput(city)) {
                showError('Please enter a valid city name');
                return;
            }
            
            try {
                currentWeatherSection.innerHTML = '<div class="loading">Loading weather data...</div>';
                const weatherData = await fetchWeatherData(city);
                updateUI(weatherData);
            } catch (error) {
                showError(error.message);
                console.error('Error fetching weather data:', error);
            }
        };

        // Validate user input
        const validateInput = (city) => {
            return city.length > 0 && /^[a-zA-Z\s,]+$/.test(city);
        };

        // Display error messages
        const showError = (message) => {
            errorMessage.textContent = message;
        };

        // Fetch weather data from API
        const fetchWeatherData = async (city) => {
            try {
                // Fetch current weather
                const currentResponse = await fetch(
                    `${BASE_URL}/weather?q=${city}&units=metric&appid=${API_KEY}`
                );
                
                if (!currentResponse.ok) {
                    throw new Error('City not found. Please try again.');
                }
                
                const currentData = await currentResponse.json();
                
                // Fetch 5-day forecast
                const forecastResponse = await fetch(
                    `${BASE_URL}/forecast?q=${city}&units=metric&appid=${API_KEY}`
                );
                
                if (!forecastResponse.ok) {
                    throw new Error('Could not fetch forecast data');
                }
                
                const forecastData = await forecastResponse.json();
                
                return {
                    current: currentData,
                    forecast: forecastData
                };
            } catch (error) {
                throw new Error(error.message || 'Failed to fetch weather data');
            }
        };

        // Update the UI with weather data
        const updateUI = ({ current, forecast }) => {
            updateCurrentWeather(current);
            updateForecastChart(forecast);
        };

        // Update current weather section
        const updateCurrentWeather = (data) => {
            const { name, sys, main, weather, wind, clouds } = data;
            const { country } = sys;
            const { temp, humidity, feels_like } = main;
            const { description, icon } = weather[0];
            const { speed } = wind;
            
            currentWeatherSection.innerHTML = `
                <div class="weather-header">
                    <div class="city-name">${name}, ${country}</div>
                    <div class="date">${new Date().toLocaleDateString()}</div>
                </div>
                
                <div class="weather-main">
                    <div class="weather-icon" style="background-image: url('https://openweathermap.org/img/wn/${icon}@4x.png')"></div>
                    <div class="temperature">${Math.round(temp)}Â°C</div>
                    <div class="weather-description">${description}</div>
                    <div class="feels-like">Feels like: ${Math.round(feels_like)}Â°C</div>
                </div>
                
                <div class="weather-details">
                    <div class="detail">
                        <div>Humidity</div>
                        <div class="detail-value">${humidity}%</div>
                    </div>
                    <div class="detail">
                        <div>Wind Speed</div>
                        <div class="detail-value">${speed} m/s</div>
                    </div>
                    <div class="detail">
                        <div>Cloud Cover</div>
                        <div class="detail-value">${clouds.all}%</div>
                    </div>
                    <div class="detail">
                        <div>Pressure</div>
                        <div class="detail-value">${main.pressure} hPa</div>
                    </div>
                </div>
            `;
        };

        // Update the forecast chart
        const updateForecastChart = (forecastData) => {
            // Process forecast data
            const dailyData = {};
            
            forecastData.list.forEach(item => {
                const date = new Date(item.dt * 1000);
                const day = date.toLocaleDateString('en-US', { weekday: 'short' });
                
                if (!dailyData[day]) {
                    dailyData[day] = {
                        temps: [],
                        labels: []
                    };
                }
                
                dailyData[day].temps.push(item.main.temp);
                dailyData[day].labels.push(date.toLocaleTimeString([], { hour: '2-digit' }));
            });
            
            // Prepare chart data
            const labels = Object.keys(dailyData);
            const temps = labels.map(day => {
                const dayTemps = dailyData[day].temps;
                return Math.round(dayTemps.reduce((sum, temp) => sum + temp, 0) / dayTemps.length);
            });
            
            // Destroy previous chart instance if exists
            if (weatherChartInstance) {
                weatherChartInstance.destroy();
            }
            
            // Create new chart
            const ctx = weatherChart.getContext('2d');
            weatherChartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Temperature (Â°C)',
                        data: temps,
                        backgroundColor: 'rgba(255, 255, 255, 0.2)',
                        borderColor: 'rgba(255, 255, 255, 0.8)',
                        borderWidth: 3,
                        pointBackgroundColor: '#FF4E50',
                        pointRadius: 5,
                        pointHoverRadius: 8,
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: 'white',
                                font: {
                                    size: 14
                                }
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.7)',
                            titleFont: {
                                size: 16
                            },
                            bodyFont: {
                                size: 14
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: 'white',
                                font: {
                                    size: 12
                                }
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: 'white',
                                font: {
                                    size: 12
                                }
                            }
                        }
                    }
                }
            });
        };

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>

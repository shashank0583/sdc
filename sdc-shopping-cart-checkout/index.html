<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoppingCartApp - Checkout</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .cart-item-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }
        .payment-card {
            position: relative;
        }
        .payment-card .card-type {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #6c757d;
        }
        .btn-checkout {
            background-color: #6c757d;
            border: none;
            padding: 10px 0;
            font-weight: 500;
        }
        .btn-checkout:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-header bg-white py-3">
                        <h5 class="mb-0">Your Shopping Cart (3 items)</h5>
                    </div>
                    <div class="card-body">
                        <!-- Cart Items -->
                        <div class="row mb-4 align-items-center">
                            <div class="col-md-2 col-4">
                                <img src="https://via.placeholder.com/200" alt="Product 1" class="cart-item-img">
                            </div>
                            <div class="col-md-4 col-8">
                                <h6 class="mb-1">Wireless Headphones</h6>
                                <p class="text-muted mb-0">Color: Black</p>
                            </div>
                            <div class="col-md-3 col-6 mt-md-0 mt-3">
                                <div class="input-group">
                                    <button class="btn btn-outline-secondary" type="button">-</button>
                                    <input type="text" class="form-control text-center" value="1">
                                    <button class="btn btn-outline-secondary" type="button">+</button>
                                </div>
                            </div>
                            <div class="col-md-2 col-3 text-md-center mt-md-0 mt-3">
                                <h6 class="mb-0">$99.99</h6>
                            </div>
                            <div class="col-md-1 col-3 text-end mt-md-0 mt-3">
                                <button class="btn btn-link text-danger p-0">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="row mb-4 align-items-center">
                            <div class="col-md-2 col-4">
                                <img src="https://via.placeholder.com/200" alt="Product 2" class="cart-item-img">
                            </div>
                            <div class="col-md-4 col-8">
                                <h6 class="mb-1">Smart Watch</h6>
                                <p class="text-muted mb-0">Color: Silver</p>
                            </div>
                            <div class="col-md-3 col-6 mt-md-0 mt-3">
                                <div class="input-group">
                                    <button class="btn btn-outline-secondary" type="button">-</button>
                                    <input type="text" class="form-control text-center" value="1">
                                    <button class="btn btn-outline-secondary" type="button">+</button>
                                </div>
                            </div>
                            <div class="col-md-2 col-3 text-md-center mt-md-0 mt-3">
                                <h6 class="mb-0">$199.99</h6>
                            </div>
                            <div class="col-md-1 col-3 text-end mt-md-0 mt-3">
                                <button class="btn btn-link text-danger p-0">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="row align-items-center">
                            <div class="col-md-2 col-4">
                                <img src="https://via.placeholder.com/200" alt="Product 3" class="cart-item-img">
                            </div>
                            <div class="col-md-4 col-8">
                                <h6 class="mb-1">Bluetooth Speaker</h6>
                                <p class="text-muted mb-0">Color: Blue</p>
                            </div>
                            <div class="col-md-3 col-6 mt-md-0 mt-3">
                                <div class="input-group">
                                    <button class="btn btn-outline-secondary" type="button">-</button>
                                    <input type="text" class="form-control text-center" value="1">
                                    <button class="btn btn-outline-secondary" type="button">+</button>
                                </div>
                            </div>
                            <div class="col-md-2 col-3 text-md-center mt-md-0 mt-3">
                                <h6 class="mb-0">$59.99</h6>
                            </div>
                            <div class="col-md-1 col-3 text-end mt-md-0 mt-3">
                                <button class="btn btn-link text-danger p-0">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="card mb-4">
                    <div class="card-header bg-white py-3">
                        <h5 class="mb-0">Shipping Information</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="firstName" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" id="address" required>
                            </div>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="city" class="form-label">City</label>
                                    <input type="text" class="form-control" id="city" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="state" class="form-label">State</label>
                                    <select class="form-select" id="state" required>
                                        <option value="" selected disabled>Choose...</option>
                                        <option>California</option>
                                        <option>New York</option>
                                        <option>Texas</option>
                                    </select>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="zip" class="form-label">Zip</label>
                                    <input type="text" class="form-control" id="zip" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" required>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-header bg-white py-3">
                        <h5 class="mb-0">Order Summary</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                                Subtotal
                                <span>$359.97</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                                Shipping
                                <span>Free</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                                <div>
                                    <strong>Total</strong>
                                    <p class="mb-0">(including VAT)</p>
                                </div>
                                <span><strong>$359.97</strong></span>
                            </li>
                        </ul>
                    </div>
                </div>
                
                <div class="card mb-4 payment-card">
                    <div class="card-header bg-white py-3">
                        <h5 class="mb-0">Payment Method</h5>
                    </div>
                    <div class="card-body">
                        <img src="https://cdn4.iconfinder.com/data/icons/flat-brand-logo-2/512/visa-512.png" alt="Visa" class="card-type">
                        <form>
                            <div class="mb-3">
                                <label for="cardName" class="form-label">Cardholder Name</label>
                                <input type="text" class="form-control" id="cardName" placeholder="Name on card" required>
                            </div>
                            <div class="mb-3">
                                <label for="cardNumber" class="form-label">Card Number</label>
                                <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="expiration" class="form-label">Expiration</label>
                                    <input type="text" class="form-control" id="expiration" placeholder="MM/YY" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="cvv" class="form-label">CVV</label>
                                    <input type="text" class="form-control" id="cvv" placeholder="123" required>
                                </div>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="saveCard">
                                <label class="form-check-label" for="saveCard">
                                    Save card for future payments
                                </label>
                            </div>
                            <button type="submit" class="btn btn-checkout btn-dark w-100">Place Order</button>
                        </form>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-body">
                        <h6 class="mb-3">We accept</h6>
                        <div class="d-flex justify-content-between">
                            <img src="https://cdn4.iconfinder.com/data/icons/flat-brand-logo-2/512/visa-512.png" alt="Visa" width="50">
                            <img src="https://cdn4.iconfinder.com/data/icons/flat-brand-logo-2/512/mastercard-512.png" alt="Mastercard" width="50">
                            <img src="https://cdn4.iconfinder.com/data/icons/flat-brand-logo-2/512/amex-512.png" alt="Amex" width="50">
                            <img src="https://cdn4.iconfinder.com/data/icons/flat-brand-logo-2/512/discover-512.png" alt="Discover" width="50">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
